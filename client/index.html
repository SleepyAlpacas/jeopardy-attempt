<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha38$400K94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha38$400NjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="confetti.js"></script>
    <script defer src="joingame.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /*#host-controls{display:none;}
        

        .buzzer-select{display:flex;}
        
        #player-controls{display:flex;}

                #room-menu{display:none;}
        #prisoner-dilemma-screen{display:block;}
        #prisoner-buttons{display:flex;}
        #player-select{display:flex;}
        */

        

        

    </style>
</head>
<body>
    <div id="room-menu">
        <input id="join-roomid" maxlength="5" placeholder="Room ID">
        <button onclick="joinRoom()" id="join-button" class="btn btn-success">Join Room</button>
    </div>
    <div id="player-controls" class="button-menu">
        <button onclick="buzz()" id="buzzer" class="big-button" disabled>BZZT</button>
        <div id="power-div">
            <button onclick="activatePower();" id="power-button" class="big-button">UNLEASH THE POWER</button>
            <h1 id="power-uses"></h1>
        </div>
    </div>


    <div id="character-page-1" class="menu-select character-select">
        <button class="next-button" onclick="nextPage('character-select')"><h1 style="font-size: 300%">&#8250</h1></button>
        <h1 class="character-select-header"></h1>
        <div class="break"></div>
        <button onclick="setPlayerCharacter(0)" class="character">
            
            <h1 class="character-name">Mr. Happy</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Mr._Happy.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">Can activate power to shower confetti onto the screen. Cooldown of 1 minute.</p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(1)" class="character">
            <h1 class="character-name">Mr. Bump</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Bump2.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text yellow-text">
                        Once per game power. Activate to have a 50% chance of doubling your money, 40% chance of losing all your money, 10% chance of spreading money evenly across all players
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(2)" class="character">
            <h1 class="character-name">Mr. Nosey</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Mr-nosey-5a.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Three per game power. Activate after buzzing to ask another player what the answer is.
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(3)" class="character">
            <h1 class="character-name">Mr. Clever</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Mr_Clever-6A.PNG.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Gain a win streak bonus of $50 per question.
                    </p>
                    <p class="character-info-text red-text">
                        Lose 25% more money on incorrect answers.
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(4)" class="character">
            <h1 class="character-name">Little Miss Bossy</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Littlemissbossy.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Once per game power. After buzzing, force another player to answer a question.
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(5)" class="character">
            <h1 class="character-name">Little Miss Lucky</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Lucky1.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text yellow-text">
                        Correct answers give a random amount of money from -200 to 500
                    </p>
                </div>
            </div>
            
        </button>
        <button onclick="setPlayerCharacter(6)" class="character">
            <h1 class="character-name">Mr. Wrong</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/MR_WRONG_2A.PNG.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Lose 50% less money on wrong answers
                    </p>
                    <p class="character-info-text red-text">
                        Gain 25% less money on correct answers 
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(7)" class="character">
            <h1 class="character-name">Little Miss Twins</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Little_Miss_Twins4.PNG.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Getting a bingo on the jeopardy board gives you a bonus of $2500
                    </p>
                </div>
            </div>
        </button>
    </div>

    <div id="character-page-2" class="menu-select character-select">
        <button class="back-button" onclick="backPage('character-select')"><h1 style="font-size: 300%">&#8249</h1></button>
        <button class="next-button" onclick="nextPage('character-select')"><h1 style="font-size: 300%">&#8250</h1></button>
        <h1 class="character-select-header"></h1>
        <div class="break"></div>
        <button onclick="setPlayerCharacter(8)" class="character">
            <h1 class="character-name">Speedy Gonzales</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Speedy_Gonzales.png">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">Gain an additional $50 on correct answers if you buzz first</p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(9)" class="character">
            <h1 class="small-character-name">Slowpoke Rodriguez</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Slowpoke_Rodriguez.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Gain an additional $100 on correct answers if you don't buzz in first
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(10)" class="character">
            <h1 class="character-name">Foghorn Leghorn</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Foghorn_Leghorn.png">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Three per game power. Activate before answering a question to get 2 chances to answer a question correctly.
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(11)" class="character">
            <h1 class="character-name">Michigan J. Frog</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Michigan_J._Frog.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Once per game power. Activate to set money to $0.
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(12)" class="character">
            <h1 class="character-name">Rocko</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Rocko_Wallaby.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Twice per game power. Before someone picks a question, you can activate this power to make the question take away points if someone answers it correctly. 
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(13)" class="character">
            <h1 class="character-name">Stimpy</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Stimpy.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text yellow-text">
                        Twice per game power. Activate before picking a question to bet all your money on the next question (your money cannot be negative).
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(14)" class="character">
            <h1 class="character-name">Robot Krabs</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Robot_Krabs.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Once per game power. Activate after buzzing in and get to ask ChatGPT any question that's 5 words or less.
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(15)" class="character">
            <h1 class="character-name">Porky Pig</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Pigs.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Getting a question right in every category grants you a $100 bonus on correct answers.
                    </p>
                    <p class="character-info-text red-text">
                        You cannot stutter when answering
                    </p>
                </div>
            </div>
        </button>
    </div>

    <div id="character-page-3" class="menu-select character-select">
        <button class="back-button" onclick="backPage('character-select')"><h1 style="font-size: 300%">&#8249</h1></button>
        <h1 class="character-select-header"></h1>
        <div class="break"></div>
        <button onclick="setPlayerCharacter(16)" class="character">
            <h1 class="character-name">Pompompurin</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/purin.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Twice per game power. Put yourself and another player in the prisoner's dilemma.
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(17)" class="character">
            <h1 class="small-character-name">Gudetama</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/gudetama.png">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        For every question you don't buzz in, you gain a stackable $25 bonus on your next correct answer. Getting a question wrong will reset the bonus. 
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(18)" class="character">
            <h1 class="character-name">Cinnamoroll</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/Cinn.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        See the Final Jeopardon't™ question before wagering.
                    </p>
                </div>
            </div>
        </button>
        <button onclick="setPlayerCharacter(19)" class="character">
            <h1 class="small-character-name">Christopher Nolan</h1>
            <div class="break"></div>
            <img class="character-icon" src="images/christophernolan.png">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Three per game ability. Can activate at any time to pause the game for 5 seconds (pausing also disables buzzers).
                    </p>
                </div>
            </div>
        </button>
    </div>

    <div id="buzzer-page-1" class="menu-select buzzer-select">
        <button class="next-button" onclick="nextPage('buzzer-select')"><h1 style="font-size: 300%">&#8250</h1></button>
        <h1 class="buzzer-select-header">Select a buzzer 🔊</h1>
        <div class="break"></div>
        <button onclick="setBuzzerNum(0)" class="buzzer-item">
            <h1 class="character-name">Dolphin</h1>
        <button onclick="setBuzzerNum(1)" class="buzzer-item">
            <h1 class="character-name">Flintmobile</h1>
        </button>
        <button onclick="setBuzzerNum(2)" class="buzzer-item">
            <h1 class="character-name">Subaluwa</h1>
        </button>
        <button onclick="setBuzzerNum(3)" class="buzzer-item">
            <h1 class="character-name">Headshake</h1>
        </button>
        <button onclick="setBuzzerNum(4)" class="buzzer-item">
            <h1 class="character-name">Pouring Water</h1>
        </button>
        <button onclick="setBuzzerNum(5)" class="buzzer-item">
            <h1 class="character-name">Thunder</h1>
        </button>
        <button onclick="setBuzzerNum(6)" class="buzzer-item">
            <h1 class="character-name">Piano</h1>
        </button>
        <button onclick="setBuzzerNum(7)" class="buzzer-item">
            <h1 class="character-name">Sesame Street Martians</h1>
        </button>
    </div>

    <div id="buzzer-page-2" class="menu-select buzzer-select">
        <button class="back-button" onclick="backPage('buzzer-select')"><h1 style="font-size: 300%">&#8249</h1></button>
        <h1 class="buzzer-select-header">Select a buzzer 🔊</h1>
        <div class="break"></div>
        <button onclick="setBuzzerNum(8)" class="buzzer-item">
            <h1 class="character-name">Freeform Jazz</h1>
        <button onclick="setBuzzerNum(9)" class="buzzer-item">
            <h1 class="character-name">Deep Frying Tempura</h1>
        </button>
        <button onclick="setBuzzerNum(10)" class="buzzer-item">
            <h1 class="character-name">Yop</h1>
        </button>
        <button onclick="setBuzzerNum(11)" class="buzzer-item">
            <h1 class="character-name">Usb Connect</h1>
        </button>
        <button onclick="setBuzzerNum(12)" class="buzzer-item">
            <h1 class="character-name">Animal Crossing</h1>
        </button>
        <button onclick="setBuzzerNum(13)" class="buzzer-item">
            <h1 class="character-name">Bowling</h1>
        </button>
        <button onclick="setBuzzerNum(14)" class="buzzer-item">
            <h1 class="character-name">Snake Dies</h1>
        </button>
        <button onclick="setBuzzerNum(15)" class="buzzer-item">
            <h1 class="character-name">Kazooie</h1>
        </button>
    </div>


    <div class="final-jeopardy" id="wager-screen" >
        <h1>Enter your Wager</h1>
        <div class="break"></div>
        <input id="wager-box" type="text">
        <input onclick="submitWager()" type="submit" value="Submit Wager" class="btn-success btn">
    </div>

    <div id="final-jeopardy-screen" class="final-jeopardy">
        <h1>Enter your Answer</h1>
        <div class="break"></div>
        <input id="answer-box" type="text">
        <input onclick="submitAnswer()" type="submit" value="Submit Answer" class="btn-success btn">
    </div>

    <div id="prisoner-dilemma-screen">
        <!--    
        300 each
        500 for one, -300 for other
        -100 each
        -->
        <div id="player-select" class="menu-select">

        </div>

        <div id="prisoner-buttons" class="button-menu">
            <button onclick="sendPrisonerButton(0)" class="big-button">TRUST</button>
            <button onclick="sendPrisonerButton(1)" class="big-button">BETRAY</button>
        </div>
    </div>

    <h1 id="money">$0</h1>
</body>
</html>
