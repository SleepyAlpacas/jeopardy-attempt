<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha38$400K94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha38$400NjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Jeopardon't</title>
    <link rel="icon" href="favicon.ico?">
</head>
<body>

    <div id="room-menu">
        <input id="create-roomid" maxlength="5" placeholder="Room ID">
        <button onclick="createRoom()" id="create-button" class="btn btn-success">Create Room</button>
    </div>

    <div id="board">
        <div class="board-row">
            <div class="board-cell">Who's That Pokemon</div>
            <div class="board-cell">WatchMojo Top 10</div>
            <div class="board-cell">Brain Teasers</div>
            <div class="board-cell">Animeposting</div>
            <div class="board-cell">Guess the Country from the Stock Footage</div>
        </div>
        <div class="board-questions">
            <div class="board-row">
                <button onclick="showQuestion(0,0)" class="board-cell">$100</button>
                <button onclick="showQuestion(0,1)" class="board-cell">$100</button>
                <button onclick="showQuestion(0,2)" class="board-cell">$100</button>
                <button onclick="showQuestion(0,3)" class="board-cell">$100</button>
                <button onclick="showQuestion(0,4)" class="board-cell">$100</button>
            </div>
            <div class="board-row">
                <button onclick="showQuestion(1,0)" class="board-cell">$200</button>
                <button onclick="showQuestion(1,1)" class="board-cell">$200</button>
                <button onclick="showQuestion(1,2)" class="board-cell">$200</button>
                <button onclick="showQuestion(1,3)" class="board-cell">$200</button>
                <button onclick="showQuestion(1,4)" class="board-cell">$200</button>
            </div>
            <div class="board-row">
                <button onclick="showQuestion(2,0)" class="board-cell">$300</button>
                <button onclick="showQuestion(2,1)" class="board-cell">$300</button>
                <button onclick="showQuestion(2,2)" class="board-cell">$300</button>
                <button onclick="showQuestion(2,3)" class="board-cell">$300</button>
                <button onclick="showQuestion(2,4)" class="board-cell">$300</button>
            </div>
            <div class="board-row">
                <button onclick="showQuestion(3,0)" class="board-cell">$400</button>
                <button onclick="showQuestion(3,1)" class="board-cell">$400</button>
                <button onclick="showQuestion(3,2)" class="board-cell">$400</button>
                <button onclick="showQuestion(3,3)" class="board-cell">$400</button>
                <button onclick="showQuestion(3,4)" class="board-cell">$400</button>
            </div>
            <div class="board-row">
                <button onclick="showQuestion(4,0)" class="board-cell">$500</button>
                <button onclick="showQuestion(4,1)" class="board-cell">$500</button>
                <button onclick="showQuestion(4,2)" class="board-cell">$500</button>
                <button onclick="showQuestion(4,3)" class="board-cell">$500</button>
                <button onclick="showQuestion(4,4)" class="board-cell">$500</button>
            </div>
        </div>
    </div>


    <div id="question-screen">
            <div id="question-text">
                Given the numbers 10, 8, 5, 7, 5, this is the mean 
            </div>
    </div>
    <div id="answer-screen">
        <div id="answer-text">
            5
        </div>
    </div>

    <div id="final-jeopardy-wager">
        <h1>Final Jeopardon't</h1>

        <button type="button" onclick="submitWager()" class="btn btn-primary wager-button">Submit Wagers</button>
    </div>

    <div id="win-screen">
        <h1>Winner!</h1>
        <img id="winner-icon">
    </div>

    <button onclick="powerPopUp(4)">Ahoy</button>

    <div id="character-select">
        <h1 id="character-select-header">Select Your Character</h1>
        <div class="break"></div>
        <button class="character">
            <h1 class="character-name">Mr. Happy</h1>
            <div class="break"></div>
            <img class="character-icon" src="Mr._Happy.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">Big Smile :)</p>

                    <p class="character-info-text red-text">no benefits</p>
                </div>
            </div>
        </button>
        <button class="character">
            <h1 class="character-name">Mr. Bump</h1>
            <div class="break"></div>
            <img class="character-icon" src="Bump2.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text orange-text">
                        Once per game power. Activate to have a 50% chance of doubling your money, 40% chance of losing all your money, 10% chance of spreading money evenly across all players
                    </p>
                </div>
            </div>
        </button>
        <button class="character">
            <h1 class="character-name">Mr. Nosey</h1>
            <div class="break"></div>
            <img class="character-icon" src="Mr-nosey-5a.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Three per game power. Activate after buzzing to ask another player what the answer is.
                    </p>
                </div>
            </div>
        </button>
        <button class="character">
            <h1 class="character-name">Mr. Clever</h1>
            <div class="break"></div>
            <img class="character-icon" src="Mr_Clever-6A.PNG.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Gain a win streak bonus of $50 per question.
                    </p>
                    <p class="character-info-text red-text">
                        Lose 50% more money on incorrect answers.
                    </p>
                </div>
            </div>
        </button>
        <button class="character">
            <h1 class="character-name">Little Miss Bossy</h1>
            <div class="break"></div>
            <img class="character-icon" src="Littlemissbossy.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Once per game power. After buzzing, force another player to answer a question.
                    </p>
                </div>
            </div>
        </button>
        <button class="character">
            <h1 class="character-name">Little Miss Lucky</h1>
            <div class="break"></div>
            <img class="character-icon" src="Lucky1.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text orange-text">
                        Correct answers give a random amount of money from -200 to 500
                    </p>
                </div>
            </div>
            
        </button>
        <button class="character">
            <h1 class="character-name">Mr. Wrong</h1>
            <div class="break"></div>
            <img class="character-icon" src="MR_WRONG_2A.PNG.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Lose 50% less money on wrong answers
                    </p>
                    <p class="character-info-text red-text">
                        Gain 25% less money on correct answers 
                    </p>
                </div>
            </div>
        </button>
        <button class="character">
            <h1 class="character-name">Little Miss Twins</h1>
            <div class="break"></div>
            <img class="character-icon" src="Little_Miss_Twins4.PNG.webp">
            <div class="character-info">
                <div>
                    <p class="character-info-text green-text">
                        Getting a bingo on the jeopardy board gives you a bonus of $2500
                    </p>
                </div>
            </div>
        </button>
    </div>

    <div id="players">
        <div class="player">
            <input type="password" class="wager-box">
            <div class="buttons">
                <button type="button" onclick="correctAnswer(0)" class="btn btn-success">Yep</button>
                <button type="button" onclick="incorrectAnswer(0)" class="btn btn-danger">Nope</button>
                <button type="button" onclick="useActivePower(0)" class="btn btn-info power-button">Power</button>
            </div>
            <div class="break"></div>
            <h1 class="money" contenteditable="true">0$</h1>
            <div class="break"></div>
            <img class="player-icon">
        </div>
        <div class="player">
            <input type="password" class="wager-box">
            <div class="buttons">
                <button type="button" onclick="correctAnswer(1)" class="btn btn-success">Yep</button>
                <button type="button" onclick="incorrectAnswer(1)" class="btn btn-danger">Nope</button>
                <button type="button" onclick="useActivePower(1)" class="btn btn-info power-button">Power</button>
            </div>
            <div class="break"></div>
            <h1 class="money" contenteditable="true">0$</h1>
            <div class="break"></div>
            <img class="player-icon">
        </div>
        <div class="player">
            <input type="password" class="wager-box">
            <div class="buttons">
                <button type="button" onclick="correctAnswer(2)" class="btn btn-success">Yep</button>
                <button type="button" onclick="incorrectAnswer(2)" class="btn btn-danger">Nope</button>
                <button type="button" onclick="useActivePower(2)" class="btn btn-info power-button">Power</button>
            </div>
            <div class="break"></div>
            <h1 class="money" contenteditable="true">0$</h1>
            <div class="break"></div>
            <img class="player-icon">
        </div>
        <div class="player">
            <input type="password" class="wager-box">
            <div class="buttons">
                <button type="button" onclick="correctAnswer(3)" class="btn btn-success">Yep</button>
                <button type="button" onclick="incorrectAnswer(3)" class="btn btn-danger">Nope</button>
                <button type="button" onclick="useActivePower(3)" class="btn btn-info power-button">Power</button>
            </div>
            <div class="break"></div>
            <h1 class="money" contenteditable="true">0$</h1>
            <div class="break"></div>
            <img class="player-icon">
        </div>
        
    </div>
</body>
</html>
