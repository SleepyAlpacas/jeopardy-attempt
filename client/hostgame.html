<body>

        </div>
        <div class="board-questions">
            <div class="board-row">

                <button onclick="showQuestion(0,1)" class="board-cell">$100</button>
                <button onclick="showQuestion(0,2)" class="board-cell">$100</button>

                <button onclick="showQuestion(1,3)" class="board-cell">$200</button>
                <button onclick="showQuestion(1,4)" class="board-cell">$200</button>
            </div>
            <div class="board-row">
                <button onclick="showQuestion(2,0)" class="board-cell">$300</button>

                <button onclick="showQuestion(2,3)" class="board-cell">$300</button>

                <button onclick="showQuestion(3,3)" class="board-cell">$400</button>
                <button onclick="showQuestion(3,4)" class="board-cell">$400</button>

                <button onclick="showQuestion(4,1)" class="board-cell">$500</button>

                <button onclick="showQuestion(4,4)" class="board-cell">$500</button>

    <div id="question-screen">
            <div id="question-text">
                Given the numbers 10, 8, 5, 7, 5, this is the mean 
            </div>
    </div>
    <div id="answer-screen">
        <div id="answer-text">
            5
        </div>
    </div>

    <div id="final-jeopardy-wager">
        <h1>Final Jeopardon't</h1>

        <button type="button" onclick="submitWager()" class="btn btn-primary wager-button">Submit Wagers</button>
    </div>

    </div>
